mixed-port: 7890
ipv6: true
allow-lan: true
mode: rule
log-level: warning
disable-keep-alive: false
keep-alive-idle: 10
keep-alive-interval: 15
unified-delay: false
geo-auto-update: true
geo-update-interval: 168
external-controller: '127.0.0.1:9090'
external-ui-url: 'https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip'
external-ui: ui
external-controller-cors:
  allow-origins: ['*']
  allow-private-network: true
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  listen: '0.0.0.0:1053'
  ipv6: false
  respect-rules: true
  use-system-hosts: false
  nameserver:
    - 'https://8.8.8.8/dns-query#✅ گلوبال'
  proxy-server-nameserver:
    - 'https://rustdns.devefun.org/dns-query'
    - '8.8.8.8#DIRECT'
    - '8.8.4.4#DIRECT'
    - '9.9.9.9#DIRECT'
    - '1.1.1.1#DIRECT'
    - '2606:4700:4700::1111'
    - '2001:4860:4860::8888'
    - '2001:4860:4860::8844'
  nameserver-policy:
    raw.githubusercontent.com: '8.8.8.8#DIRECT'
    time.apple.com: '8.8.8.8#DIRECT'
    'rule-set:ir': '8.8.8.8#DIRECT'
    'rule-set:openai': '78.157.42.100#DIRECT'
    'rule-set:microsoft': '78.157.42.100#DIRECT'
    'rule-set:oracle': '78.157.42.100#DIRECT'
    'rule-set:docker': '78.157.42.100#DIRECT'
    'rule-set:adobe': '78.157.42.100#DIRECT'
    'rule-set:epicgames': '78.157.42.100#DIRECT'
    'rule-set:intel': '78.157.42.100#DIRECT'
    'rule-set:amd': '78.157.42.100#DIRECT'
    'rule-set:nvidia': '78.157.42.100#DIRECT'
    'rule-set:asus': '78.157.42.100#DIRECT'
    'rule-set:hp': '78.157.42.100#DIRECT'
    'rule-set:lenovo': '78.157.42.100#DIRECT'
  hosts:
    'rule-set:malware': '127.0.0.1'
    'rule-set:phishing': '127.0.0.1'
    'rule-set:cryptominers': '127.0.0.1'
    'rule-set:category-ads-all': '127.0.0.1'
  enhanced-mode: fake-ip
  fake-ip-range: '198.18.0.1/16'
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
tun:
  enable: true
  stack: mixed
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
    - 'any:53'
    - 'tcp://any:53'
  mtu: 9000
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
    TLS:
      ports: [443, 8443, 2053, 2083, 2087, 2096]
